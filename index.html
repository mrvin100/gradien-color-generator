<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-widthm initial-scale=1.0">
	
<!--font awesome icons-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!--custom css file link-->
<link rel="stylesheet" href="css/styles.css">	
	
<title>gradient color generator - JeanDoe</title>
</head>

<body>
<!-- gradient color section starts -->
	
<section class="wrapper">
<div class="gradient-box"></div>
<div class="row options">
<div class="column direction">
	<p>Orientation</p>
	<select class="select-box">
		<option value="to top">Top</option>
		<option value="to right top">right Top</option>
		<option value="to right">right</option>
		<option value="to right bottom">right bottom</option>
		<option value="to bottom">bottom</option>
		<option value="to left bottom">left bottom</option>
		<option value="to left">left</option>
		<option value="to left top">left top</option>
	</select>
</div>
<div class="column palette">
	<p>Colors</p>
	<div class="colors">
		<input type="color" value="#5665e9">
		<input type="color" value="#a271f8">
	</div>
</div>
</div>
<textarea class="row" disabled>background-image: linear-gradient(to left top, #977dfe, #6878ff);</textarea>
<div class="row buttons">
	<button class="refresh"><i class="fas fa-refresh"></i> Refresh</button>
	<button class="copy"><i class="fas fa-copy"></i> <span>Copy</span></button>
</div>
</section>
<div class="notification">
	<span class="info_icon fas fa-info"></span>
	<h3 class="title view">user guide</h3>
	<span class="fas fa-close close"></span>
	<p class="content">
		Click on Resfresh Button, to Generate a Gradient color.<br>You are free to use this source code, the <span>download link</span> is in the description and please subscribe to the <span>JeanDoe</span> Channel to get more update about it.
	</p>
</div>
	
<!-- javascript main file-->
<script src="js/main.js"></script>
</body>
</html>
